<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css- icons</title>
    <!--icons librery used in many icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .container i{
            font-size: 3em;
            color: white;
            background-color: blue;
            line-height: 2em;
            text-align: center;
            border-radius: 20px;
            transition: 2s;/* transition property used in 2sec after diaplay*/
            
            
        }

        .container i:hover{
            background-color: green;/* 2 second after  blue to green color*/ 
        }
    </style>



</head>
<body>
    <div class="container">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-square-whatsapp"></i>
    </div>

    
</body>
</html>
