<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show method</title>
    <style>
        #box{
            background-color: aqua;
            border: 2px solid red;
        }
       
    </style>
</head>
<body>
    <h1>jquery hide & show method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, quia.</p>
    </div>
    <br>
    <button id="hidebtn">Hide</button>
    <button id="showbtn">Show</button>
    <button id="togglebtn">Toggle</button>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //("slow")slow and fast property & time (1000ms)
            $("#hidebtn").click(function(){
                $("#box").hide(3000,function(){
                    console.log("it is hiden")
                })
            })

            $("#showbtn").click(function(){
                $("#box").show(1000,function(){
                    console.log("it is show")
                });
            })

            //toggle method used in hide&show method in both working

            $("#togglebtn").click(function(){
                $("#box").toggle(2000,function(){
                    console.log("welcome toggle")
                });
            })
        })
    
    </script>
    
</body>
</html>
