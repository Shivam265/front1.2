<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove method</title>
    <style>
        #box{
            background-color: pink;
            border: 2px solid black;
            padding: 20px;
            width:40%;
            height:auto;
        }
        
    </style>
</head>
<body>
    <h1> Jqeury Remove method</h1>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, repellat?</p>
    </div>
    <br>
    <button id="emptyBtn">Empty</button>
    <button id="removeBtn">Remove</button>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //empty method used in all div inside html tag in empty
            $("#emptyBtn").click(function(){
                $("#box h2").empty();

            })

            //remove method used in  div tag in remove

            $("#removeBtn").click(function(){
                $("#box").remove();

            })
        })
    </script>

    
</body>
</html>
