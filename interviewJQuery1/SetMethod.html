<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set method</title>
    <style>
        #box{
            background-color: pink;
            border: 2px solid black;
            padding: 20px;
            width:40%;
            height:auto;
        }

        .red{
            color:red
        }
        
    </style>
</head>
<body>
    <h1> Jqeury Get method</h1>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, repellat?</p>
    </div>
    <br>
    <button id="clickbutton">Set Value</button>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //text method used in insert change  new text 
            $("#clickbutton").click(function(){
                $("#box h2").text("hello rohit");
                //html method used in tag change element
                $("#box p").html("new text me welcome in <b>new postion developer</b>");

                
                //attrebute value change in class
                $("#box h2").attr("class","red");
            });
        });
    </script>

    
</body>
</html>
