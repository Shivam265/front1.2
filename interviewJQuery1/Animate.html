<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>
        #box{
            border: 2px solid red;
            background-color: aqua;
            width:50px;
            height:50px;
            padding:20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Jquery Animate method</h1>
    <div id="box">Rohit kumzr</div>
    <br>
    <button id="animateBtn">Animate</button>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //animate property used in ({params}) css  Camel Case {borderWidth:"20px"} property in  value 
            $("#animateBtn").click(function(){
                $("#box").animate({left:"150px",borderWidth:"20px"},3000,function(){
                    console.log("animation is completed")

                });
                //Queue Animate method one by one execute
                $("#box").animate({top:"150px"});
                $("#box").animate({width:"250px"});
                $("#box").animate({heigth:"toogle"});
            })
        })
    </script>
</body>
</html>
