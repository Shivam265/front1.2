<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidd - jqeury </title>
    <style>
        #box{
            background-color: aqua;
            padding: 20px;
        }
    </style>

</head>
<body>
    <h1>Jquery slidedown & slideup method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, sit?</p>
    </div>
    <br>

    <button id="slideUpBtn">slideUp</button>
    <button id="slideDownBtn">slideDown</button>
    <button id="slideToggleBtn">slideToggle</button>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //slideup bottom to top hide element//
            $("#slideUpBtn").click(function(){
                $("#box").slideUp(2000,function(){
                    console.log("hide element")
                
      
                })
            })

            //slideDown top to bottom show element//

            $("#slideDownBtn").click(function(){
                $("#box").slideDown(3000,function(){
                    console.log("it is show element")
                })
            })

            //slideToggle hide & show work element 
            $("#slideToggleBtn").click(function(){
                $("#box").slideToggle(5000,function(){
                    console.log("hey welcome toggle")
                })
            })
        })
    </script>

    
</body>
</html>
