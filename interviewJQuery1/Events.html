    $("div").on({//on() method used in one to more  multiple event hander//
        mouseenter:function(){
            $(this).css("background-color","red")
        },
        mouseleave:function(){
            $(this).css("background-color","yellow")
        },

        dblclick:function(){
            $(this).css("background-color","blue")
        },
        click:function(){
            $(this).css("background-color","pink")
        }

       
    })
