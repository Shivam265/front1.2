<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant method</title>
    <style>
        #main-outer{
            background-color: purple;
            height:100px;
            width:50%;
        }

        #outer{
            background-color: khaki;
        }

        #inner{
            background-color: palevioletred;
        } 
        #child-head{
            display: flex;
            width: 30px;
            height: 30px;
        }      
    </style>
</head>
<body>
    <h1> Jqeury Descendant method</h1>
    <div id="main-outer">
        <h2>Main Outer</h2>
        <div id="outer">
            <h2>outer</h2>
            <div id="inner">
                <h3>inner</h3>
                <div>A</div>
                <div>B</div>
                <div class="text">C</div>
                <div>D</div>
            </div>
        </div>
    </div>
        

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // Decendant method used in child current  target value
            //$("#inner").children().css('background-color','red')

            // find() mathod used in all find childern anywhere find()

            $("#main-outer").find("#inner").css('background-color','red')


        })

        </script>

        </body>
        </html>
