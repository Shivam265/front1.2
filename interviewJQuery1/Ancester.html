<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancester method</title>
    <style>
        #main-outer{
            background-color: purple;
            height:100px;
            width:50%;
        }

        #outer{
            background-color: khaki;
        }

        #inner{
            background-color: palevioletred;
        } 
        #child-head{
            display: flex;
            width: 30px;
            height: 30px;
        }      
    </style>
</head>
<body>
    <h1> Jqeury Ancester method</h1>
    <div id="main-outer">
        <h2>Main Outer</h2>
        <div id="outer">
            <h2>outer</h2>
            <div id="inner">
                <h2 id="child-head">Inner</h2>
                <div>A</div>
                <div>B</div>
                <div id="child-C">C</div>
                <div>D</div>
            </div>
        </div>
    </div>
        

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // parent element chanege value
            //$('#outer').parent().css("background","red")

            // parents in all target value //
            //$('#child-C').parents().css("background","red")

            //parentUntil() mathod used in limit child b/w parent element 
            //$('#child-C').parentsUntil("#main-outer").css("background","red")
            
            //offset method used in postion property use in css
            $('#child-C').offsetParent().css("background","red")
        })
    </script>

    
</body>
</html>
